<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <script type="text/x-handlebars">
      <div class="container">
        <header class="header">
          <h1 class="logo">
            {{#link-to "index" class="homepageLinks"}}
              Live Markdown Editor
            {{/link-to}}
          </h1>
        </header>
        <nav class="nav center">
          {{#link-to "reference" class="btn btn-primary"}}Reference{{/link-to}}
          {{#link-to "notes" class="btn btn-primary"}}Editor{{/link-to}}
        </nav>
        <main class="main cf">{{outlet}}</main>
        <footer class="footer center cf">
          <small>Free to copy or modify as you like - See Readme.md</small>
        </footer>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <section id="home" class="page clearfix">
        <h2 class="homepageHeader">Welcome to MkdnEditor</h2>
        <div class="homepageDiv homepageText">MkdnEditor is a live, browser-based markdown editor. MkdnEditor is built with Ember.js and uses Bootstrap for styling and Showdown for plain-text to Markdown conversion.
          <br>
          {{#link-to "reference"}}<strong>learn markdown &raquo;</strong>{{/link-to}}
          <br>
          Alex Yanai is a NYC based web developer and designer.
          <br>
          <a href="http://www.alexyanai.com"><strong>learn more &raquo;</strong></a>
          <br>
        </div>
      </section>
    </script>

    <script type="text/x-handlebars" id="reference">
      <section id="reference" class="page">
        <h2>Markdown Reference</h2>
        <h3 class="referenceHeader">A Brief Cheat Sheet</h3>
        <img src="images/markdown.png" align="left" class="referenceImage">
        <p>
          Display as an <strong>H1 Tag:</strong> #H1 Or&#160;&#160;====== (Underneath)<br>
          Display as an <strong>H2 Tag:</strong> ##H2 Or&#160;&#160;---------- (Underneath)<br>
          Display as an <strong>H3 Tag:</strong> ### H3<br>
          Display as an <strong>H4 Tag:</strong> #### H4<br>
          Display as an <strong>H5 Tag:</strong> ##### H5<br>
          Display as an <strong>H6 Tag:</strong> ###### H6</p>
        <p>
          <strong>Italicize</strong> (Emphasis) Text:&#160;&#160;&#160;&#160;&#160;&#160;&#160;*Text* Or _Text_<br>
          <strong>Bold</strong> (Strong Emphasis) Text:**Text** Or __Text__<br>
          <strong>Strike Through</strong> Text:&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;~~Text~~<br>
        </p>
        <p>
        <div>
          <strong>Ordered List:</strong><br>
          &#160;&#160;&#160;1. Item 1<br>
          &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;1. Sub Item 1<br>
          &#160;&#160;&#160;2. Item 2<br>
          <strong>Unordered List:</strong> (Or spaces)<br>
          &#160;&#160;&#160;- Item 1(Or +)<br>
          &#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;- Sub Item 1<br>
          &#160;&#160;&#160;- Item 2<br>
        </div>
        <strong>Links:</strong><br>
        [Link this text](http://www.alexyanai.com)<br>
        Or<br>
        [Add a reference corresponding to a link at the bottom][1]<br>
        [1]: http://www.alexyanai.com<br></p>
        <strong>Images:</strong>
        ![Picture Text](http://www.alexyanai.com/some.jpg)
      </section>
    </script>

    <script type="text/x-handlebars" id="notes">
      <div class="page">
        <div class="notePartial" >
        {{textarea id="markdownInput" value=markdownInput placeholder="Enter your markdown here. It will automatically be translated."}}
          <div class="output">
            {{format-markdown markdownInput}}
          </div>
        </div>
        <p class="saveButton">
          <button {{action "markdownInput"}} class="btn btn-info">Save</button>
        </p>
      </div>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/localstorage_adapter.js"></script>
    <script src="js/app.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  </body>
</html>
