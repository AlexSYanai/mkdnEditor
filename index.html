<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <script type="text/x-handlebars">
      <div class="container">
        <header class="header">
          <h1 class="logo">
            {{#link-to "index" class="homepageLinkClass"}}
              Live Markdown Editor
            {{/link-to}}
          </h1>
        </header>
        <nav class="nav center">
          {{#link-to "reference" class="btn btn-primary"}}Reference{{/link-to}}
        </nav>
        <main class="main cf">{{outlet}}</main>
        <footer class="footer center cf">
          <small>Free to copy or modify as you like - See Readme.md</small>
        </footer>
      </div>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember.min.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/localstorage_adapter.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
